{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Food</title>
    <link rel="stylesheet" href="{% static 'plants/style.css' %}">
</head>

<body>
    <div class="header" id="myHeader">
        <h1>Header: {{ message }}</h1>
        <div class="topNav">
            <nav class="navBar">
                <a href="#">Home</a>
                <a href="#">YouTube</a>
                <a href="#">About</a>
                <a href="#">Member Login</a>  
                <a href="#" class="fa fa-youtube"></a>
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-instagram"></a>
            </nav>
        </div>
    </div>
    
    <div class="gardenPic">
        <h3 class="garden">Picture of Vegetables</h3>    
    </div>

    <div class="content">
        <section class="squareOne">

        </section>
        <section class="play">
            <p>Wanna Play?</p>
            <a href="{% url 'vegetableGame:veggieGameData' %}">CLICK ME</a>
        </section>
        <section class="options">
            <p>Learn More ---></p>
            <p>Quiz <---</p>
        </section>
        <section class="learn">
            <p>Fruits & Vegetables</p>
            <a href="#">CLICK ME</a>
        </section>
        <section class="squareTwo">

        </section>
    </div>
    
    <script>
        window.onscroll = function() {myFunction()};
        
        var header = document.getElementById("myHeader");
        var sticky = header.offsetTop;
        
        function myFunction() {
            if (window.pageYOffset > sticky) {
            header.classList.add("sticky");
            } else {
            header.classList.remove("sticky");
            }
        }
    </script>
</body>
<footer>Footer: {{ message }}</footer>
</html>
