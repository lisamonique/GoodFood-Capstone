{% extends 'users/base.html' %}
{% load static %}
{% block users %}

<div>
   {% if user.is_authenticated %}
   <div class="stickyTopNav">
        <a href="{% url 'plants:dashboard' %}">DASHBOARD</a>
        <a style="float: right;" href="{% url 'logout_user' %}">logout</a>
    </div>
    <div class="bannerImage">
        <H1 class="bannerImage2">MEMBER HOME</H1>
    </div>
    <div class="welcome">
        <h1>HELLO, {{ user }}!</h1>    
    </div>
    
    <div class="content1">
        <section class="options">
            <a href="{% url 'quizGame:index' %}">Flash Cards<img src="{% static 'plants/images/flashacard.png' %}" alt="flashcard"></a>
        </section>
        <section class="options">
            <a href="{% url 'plants:foodData' %}">Food Library<img src="{% static 'plants/images/library4.png' %}" alt="fruit"></a>
        </section>
        <section class="options">
            <a href="{% url 'gardenPlot:index' %}">Garden Plot<img src="{% static 'plants/images/garden_plot.png' %}" alt="garden plot"></a>
        </section>
    </div>
    
    <div class="plot">    
        <table class="innerplot">            
            <tr class="row1">
                <td><img src="{% static 'users/images/Apple_seeds.jpg' %}" alt="apple seed"></td>
                <td><img src="{% static 'users/images/beet_seed.jpg' %}" alt="beet seed"></td>
                <td><img src="{% static 'users/images/broccoli_seed.jpg' %}" alt="broccoli seed"></td>
            </tr>
            <tr class="row2">
                <td><img src="{% static 'users/images/corn_seed.jpeg' %}" alt="corn seed"></td>
                <td><img src="{% static 'users/images/lettuce_seed.jpg' %}" alt="lettuce seed"></td>
                <td><img src="{% static 'users/images/collard_seed.jpg' %}" alt="collard"></td>
            </tr>
        </table>
    </div>
    {% endif %} 
</div>
{% endblock %}
